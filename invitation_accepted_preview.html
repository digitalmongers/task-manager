<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Accepted</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --background: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .header {
            background: var(--primary-gradient);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            margin-bottom: 16px;
            object-fit: contain;
            padding: 4px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .content {
            padding: 40px;
        }

        .success-box {
            background: #ECFDF5;
            border-left: 4px solid #10B981;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
            text-align: center;
        }

        .success-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #10B981;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .success-message {
            font-size: 16px;
            color: #065F46;
            font-weight: 600;
            line-height: 1.5;
        }

        .task-info {
            background: #F8FAFC;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 32px;
        }

        .task-label {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .task-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
        }

        .actions {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            text-decoration: none;
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
        }

        .footer {
            padding: 32px;
            background: #F8FAFC;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer p {
            margin: 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .email-container {
                margin: 0;
                border-radius: 0;
                border: none;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://via.placeholder.com/56/FF6B6B/FFFFFF?text=T" alt="Tasskr" class="logo">
            <h1>Invite Accepted!</h1>
        </div>

        <div class="content">
            <div class="success-box">
                <div class="success-avatar">PM</div>
                <div class="success-message">
                    <strong>Paras Mourya</strong> has accepted your invitation to collaborate.
                </div>
            </div>

            <div class="task-info">
                <div class="task-label">Collaborating On</div>
                <div class="task-name">Q1 Marketing Campaign Launch</div>
            </div>

            <div class="actions">
                <a href="#" class="btn">View Task Progress</a>
            </div>
        </div>

        <div class="footer">
            <p><strong>Tasskr</strong> — Powering Team Productivity</p>
            <p>© 2026 Tasskr Inc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

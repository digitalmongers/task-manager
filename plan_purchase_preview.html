<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Confirmed</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --background: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --success: #10B981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .header {
            background: var(--primary-gradient);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            margin-bottom: 16px;
            object-fit: contain;
            padding: 4px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .content {
            padding: 40px;
        }

        .plan-card {
            background: #F8FAFC;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin: 32px 0;
        }

        .plan-name {
            color: #FF6B6B;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            margin-bottom: 8px;
            display: block;
        }

        .plan-price {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        .plan-cycle {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .features-list {
            list-style: none;
            padding: 0;
            margin: 24px 0 0;
            text-align: left;
            display: inline-block;
        }

        .features-list li {
            margin-bottom: 10px;
            color: var(--text-main);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .features-list li::before {
            content: "✓";
            color: var(--success);
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            text-decoration: none;
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
            transition: transform 0.2s;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-main) !important;
            box-shadow: none;
        }

        .footer {
            padding: 32px;
            background: #F8FAFC;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer p {
            margin: 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .email-container {
                margin: 0;
                border-radius: 0;
                border: none;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://via.placeholder.com/150x50?text=Tasskr+Logo" alt="Tasskr" class="logo">
            <h1>Purchase Confirmed!</h1>
        </div>

        <div class="content">
            <p style="text-align: center; margin-bottom: 32px; color: var(--text-main);">
                Hi <strong>Paras</strong>, thank you for upgrading! Your subscription is now active.
            </p>

            <div class="plan-card">
                <span class="plan-name">Pro Business Plan</span>
                <div class="plan-price">$29.99</div>
                <span class="plan-cycle">per month</span>

                <ul class="features-list">
                    <li>Unlimited Projects</li>
                    <li>Advanced AI Features</li>
                    <li>Priority Support</li>
                </ul>
            </div>

            <div style="text-align: center;">
                <a href="#" class="btn btn-outline">Download Invoice</a>
            </div>
        </div>

        <div class="footer">
            <p><strong>Tasskr</strong> — Advanced Productivity Suite</p>
            <p>© 2026 Tasskr Inc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

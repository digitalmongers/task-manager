<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-up Successful</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-gradient: linear-gradient(135deg, #FF6B6B 0%, #FF8E53 100%);
            --background: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --success-bg: #F0FDF4;
            --success-border: #DCFCE7;
            --success-text: #166534;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--background);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .header {
            background: var(--primary-gradient);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            margin-bottom: 16px;
            object-fit: contain;
            padding: 4px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.025em;
        }

        .content {
            padding: 40px;
        }

        .success-card {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            margin-bottom: 32px;
        }

        .boost-amount {
            font-size: 48px;
            font-weight: 800;
            color: #10B981;
            display: block;
            margin-bottom: 4px;
            line-height: 1;
        }

        .success-label {
            color: var(--success-text);
            font-weight: 700;
            font-size: 16px;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        
        .details-table td {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
        }
        
        .details-table td:last-child {
            text-align: right;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            text-decoration: none;
            background: var(--primary-gradient);
            color: white !important;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.2);
            transition: transform 0.2s;
        }

        .footer {
            padding: 32px;
            background: #F8FAFC;
            text-align: center;
            border-top: 1px solid var(--border);
        }

        .footer p {
            margin: 0;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 480px) {
            .email-container {
                margin: 0;
                border-radius: 0;
                border: none;
            }
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://via.placeholder.com/150x50?text=Tasskr+Logo" alt="Tasskr" class="logo">
            <h1>Top-up Successful!</h1>
        </div>

        <div class="content">
            <div class="success-card">
                <span class="boost-amount">+500</span>
                <span class="success-label">AI Boosts Added</span>
            </div>

            <table class="details-table">
                <tr>
                    <td>Package</td>
                    <td>Power Pack</td>
                </tr>
                <tr>
                    <td>Amount Paid</td>
                    <td>$9.99</td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>Jan 13, 2026</td>
                </tr>
            </table>

            <div style="text-align: center;">
                <a href="#" class="btn">Download Invoice</a>
            </div>
        </div>

        <div class="footer">
            <p><strong>Tasskr</strong> — Advanced Productivity Suite</p>
            <p>© 2026 Tasskr Inc. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
